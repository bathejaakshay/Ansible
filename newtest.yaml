- hosts : test-servers
  become : true
  tasks :
    - name : install nginx
      package : pkg=nginx state=latest

      notify:
       - start nginx
    - name : create new dir
      file :
       path: ndirec
       state : directory
       mode : '0555'
       owner : "{{ ansible_user }}"
       group : "{{ ansible_user }}"
    - name : install apache2
      package : pkg=apache2 state=latest
      
      notify:
       - start Apache2

  handlers :
    - name : start nginx
      service : name=nginx state=started
